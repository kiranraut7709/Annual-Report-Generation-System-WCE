{% extends 'base.html' %}

{% block title %}
    Add PHD Details
{% endblock %}

{% load static %}

{% block content %}
    <h1>Add PHD Detail</h1>
    <br>
    <!--Add a Paper-->
    <form class="form-horizontal"  role="form" action="addPHD" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label class="control-label col-lg-2" for="phd_ID">
                PHD ID:
            </label>
            <div class="col-lg-10">
                <input class="form-control" id="phd_ID" type="text" name="phd_ID" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="title">
                PHD Title:
            </label>
            <div class="col-lg-10">
                <input class="form-control" id="title" type="text" name="title" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="guide_name">
                Guide Name:
            </label>
            <div class="col-lg-10">
                <input class="form-control" id="guide_name" type="text" name="guide_name" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="startDate" >
                Registration Date:
            </label>
            <div class="col-lg-10">
                <input class="form-control" id="startDate" type="date" name="registration_date" required>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-lg-2" for="status">
                Status:
            </label>
            <div class="col-lg-10">
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="status" value="Completed" onclick="enable()" required>
                    <label class="form-check-label" for="status">
                        Completed
                    </label>
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="status" id="status" value="Pursuing" onclick="disable()">
                    <label class="form-check-label" for="status">
                        Pursuing
                    </label>
                </div>
            </div>
        </div>
        <div class="form-group" id="comp_date" hidden>
            <label class="control-label col-lg-2" for="endDate">
                Completion Date:
            </label>
            <div class="col-lg-10">
                <input class="form-control" id="endDate" type="date" name="completion_date">
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-3">
                <label class="control-label" for="ddlYears">
                    Academic Year:
                </label>
                <select name="academic_year" id="ddlYears"></select>
                -
                <select name="toYear" id="ddlYears2"></select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-10">
                <button type="submit" class="btn btn-success">Submit</button>
            </div>
        </div>
    </form>
    <br>

    {% for message in messages %}
        <script>alert("{{ message }}")</script>
    {% endfor %}

    <script>
        function disable() {
            document.getElementById("comp_date").hidden = true;
        }
        function enable() {
            document.getElementById("comp_date").hidden = false;
        }
    </script>
    <script src="{% static '/js/DateValidation.js' %}"></script>
    <script src="{% static '/js/year.js' %}"></script>
    <script src="{% static '/js/year2.js' %}"></script>
{% endblock %}
