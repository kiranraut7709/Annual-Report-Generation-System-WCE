{% extends 'base.html' %}

{% block title %}
    Import Students Data
{% endblock %}

{% block content %}
    <h1>Students Data</h1>
    <br>

        <form class="form-horizontal"  role="form" action="importStudentData" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label class="control-label col-lg-3" for="uploadcsv">
                    Upload Students Data CSV:
                </label>
                <div class="col-lg-10">
                    <input class="form-control" id="uploadcsv" type="file" name="upload_csv" required>
                </div>
            </div>
            <div class="form-group">
                <div class="col-lg-10">
                    <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </div>
        </form>

{% endblock %}
